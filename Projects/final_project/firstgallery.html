<html lang="en">
<head>

    <style>
        /*Sourced from https://masonry.desandro.com/*/
        * { box-sizing: border-box; }

body { font-family: sans-serif; }

/* ---- grid ---- */

.grid {
  background: #EEE;
  max-width: 1200px;
}



/* ---- grid-item ---- */

.grid-sizer,
.grid-item {
  width: 45%;
  overflow: hidden;
  object-fit: cover;
}

.grid-item {
  height: 420px;
  float: left;
  background: rgb(9, 5, 14);
  border: 2px solid #000000;
  border-radius: 5px;
}

.grid-item--height2 { height: 500px; }
    </style>
</head>
<body>
    <div class="grid">
    <div class="grid-sizer"></div>
    <div class="grid-item"><img src="images/hotel.jpg" alt=""></div>
    <div class="grid-item grid-item--width2 grid-item--height2"><img src="images/The-Sound-of-Silence-1800.jpg" alt="" width=""></div>
    <div class="grid-item grid-item--height3"></div>
    <div class="grid-item grid-item--height2"></div>
    <div class="grid-item grid-item--width3"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item grid-item--height2"></div>
    <div class="grid-item grid-item--width2 grid-item--height3"></div>
    <div class="grid-item"></div>
    <div class="grid-item grid-item--height2"></div>
    <div class="grid-item"></div>
    <div class="grid-item grid-item--width2 grid-item--height2"></div>
    <div class="grid-item grid-item--width2"></div>
    <div class="grid-item"></div>
    <div class="grid-item grid-item--height2"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item grid-item--height3"></div>
    <div class="grid-item grid-item--height2"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item grid-item--height2"></div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.5.1/dist/simpleParallax.min.js"></script>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>
  <script src="js/script.js"></script>

</html>
