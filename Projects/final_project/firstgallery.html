      <div class="col-4">
      <label class="text-muted text-uppercase mb-1" for="inputAddress">Number of People</label>
      <select id="inputState" class="form-control bg-transparent"  placeholder="">

        <option>2 People</option>
        <option>3 People</option>
        <option>4 People</option>
        <option>5 People</option>
        <option>6 People</option>
        <option>7 People</option>
        <option>8 People</option>
      </select>
      </div>
      <div class="col-4">
        <label class="text-muted text-uppercase mb-1" for="inputdate">Date and Time</label>

      </div>
      </div>
      <div class="form-group mt-4">
        <label class="text-muted text-uppercase mb-1" for="inputAddress">Message</label>
        <textarea type="text" class="form-control bg-transparent" id="inputAddress" placeholder=""></textarea>
      </div>
      <button type="button" class="btn btn-light mt-2 text-muted">Submit</button>
    </form>
