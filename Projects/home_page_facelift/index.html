<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tardif | Home Page Facelift</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
    <style>
    body {
        margin: 0;
        background-color: rgb(255, 255, 255);
        font-family: Arial, Helvetica, sans-serif;
    }
    .backimg {
        background-image: url(images/NYU\ campus.jpg);
        width: 100%;
        object-fit: cover;
        min-height: 500px;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }

    </style>
</head>
<body>
    <header>
    <nav id="nav">
        <div class="logo">
            <img class="m-2" src="images/nyu-logo3.png" alt="NYU logo" height="40px">
        </div>
        <div class="navright">
            <a class="notunder text-dark">Information For:</a>
            <a href="https://www.nyu.edu/students.html">Students</a>
            <a href="https://www.nyu.edu/faculty.html">Faculty</a>
            <a href="https://www.nyu.edu/alumni.html">Alumni</a>
            <a href="https://www.nyu.edu/employees.html">Employees</a>
            <a href="https://www.nyu.edu/community.html">Community</a>
        </div>
    </nav>
    <div id="secondnav">
        <a href="https://www.nyu.edu/about.html">About NYU</a>
        <a href="https://www.nyu.edu/admissions.html">Admissions</a>
        <a href="https://www.nyu.edu/academics.html">Academics</a>
        <a href="https://www.nyu.edu/life.html">University Life</a>
        <a href="https://www.nyu.edu/research.html">Research</a>
    </div>
    </header>
    <div class="backimg">
    <div class="textfade">
        <h1 id="htitle" class="fadetext">NYU</h1>
    </div>
    </div>
    <div class="news">
        <h2>University News</h2>
        <div class="container">
            <div class="row">
                <div class="col-8"></div>
                <div class="col-4"></div>
                <div class="col-4"></div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4"></div>
                <div class="col-8"></div>
            </div>
        </div>
    </div>
<script>
    var prevScrollpos = window.pageYOffset;
window.onscroll = function() {
var element = document.getElementById("htitle");
var currentScrollPos = window.pageYOffset;
  if (prevScrollpos > currentScrollPos) {
    document.getElementById("nav").style.top = "0";
    document.getElementById("secondnav").style.top = "10%";
  } else {
    document.getElementById("nav").style.top = "-65px";
    document.getElementById("secondnav").style.top = "0px";
    element.classList.add("fadeanim");
  }
  prevScrollpos = currentScrollPos;
}
</script>
</body>
</html>
